<div class="main">
  <h3 class="green-header animated fadeIn">Solicitud para cotizar</h3>

  <form class="formulario animated slideInUp" action="index.html" method="post">
    <div class="left-form">
      <input type="text" name="nombre" [(ngModel)]="name" placeholder="Nombre:">
      <input type="text" name="telefono" [(ngModel)]="phone" placeholder="Teléfono:">
      <input type="text" name="correo" [(ngModel)]="email" placeholder="Correo electrónico:">
    </div>
    <div class="right-form">
      <input type="text" name="descripcion" [(ngModel)]="description" placeholder="Descripción:">
      <input type="text" name="cantidades" [(ngModel)]="amount" placeholder="Cantidades:">
      <input type="text" name="partes" [(ngModel)]="parts" placeholder="# de partes:">
    </div>


  </form>

  <br>
  <br>
  <div class="boton-cotizar animated4 fadeIn">
    <a class="boton" (click)="sendMail()">Enviar</a>
  </div>
</div>
